# Configuración del Sistema de Gestión de Calificaciones
# =========================================================

[Directorios]
# Directorio de entrada con archivos CSV de Moodle
source_dir = inputs

# Directorio de salida para archivos procesados
output_dir = outputs

[Headers]
# Encabezado de calificación en archivos CSV de Moodle
calification_header = Calificación/10,00

# Mapeo de columnas - valores separados por comas
# Apellido
header_apellido = Apellido(s), Apellidos, Last Name

# Nombre
header_nombre = Nombre, First Name

# ID del alumno
header_id = Número de ID, ID

[TrabajoPractico]
# Cantidad de TPs a procesar (1-4)
cantidad_tps = 4

# Prefijos de archivos
tp_prefix = TP

[Parciales]
# Cantidad de parciales
cantidad_parciales = 2

# Cantidad de recuperatorios
cantidad_recuperatorios = 2

# Prefijos de archivos
parcial_prefix = Parcial
recuperatorio_prefix = Recuperatorio

[Conversion]
# Tabla de conversión de notas (escala 0-100 a escala 2-10)
# Formato: limite_superior = nota_entera
# Las notas se multiplican por 10 antes de aplicar esta tabla
conversion_54_44 = 2
conversion_57_44 = 4
conversion_59_44 = 5
conversion_68_44 = 6
conversion_77_44 = 7
conversion_86_44 = 8
conversion_95_44 = 9
conversion_100_00 = 10

[Formatos]
# Encoding de archivos CSV
csv_encoding = utf-8-sig

# Formato de archivo de salida para planilla final
output_format = xls

